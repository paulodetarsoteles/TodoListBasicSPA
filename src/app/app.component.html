  <h1>{{title}}</h1>
  <button (click)="alterarTitle()">Alterar TÃ­tulo</button>

<hr>
<div>
  <h3>{{todoTitle}}</h3>
  <div *ngIf="todos.length < 1">
    <p>{{todoEmpty}}</p>
  </div>
  <div *ngIf="todos.length > 0">
    <ul>
      <li *ngFor="let todo of todos">
        <span>
          {{todo.id}}. {{todo.name}} - {{todo.done}} |
        </span>
        <span *ngIf="!todo.done">
          <button (click)="markAsDone(todo)">Concluir</button> |
        </span>
        <span *ngIf="todo.done">
          <button (click)="markAsUndone(todo)">Refazer</button> |
        </span>
        <span>
          <button (click)="remove(todo)">Remover</button>
        </span>
      </li>
    </ul>
  </div>
</div>

<div>
  <form>
    <div>
      <fieldset>
        <div>
          <label>Tarefa</label>
        </div>
        <div>
          <input type="text">
        </div>
        <div>
          <button>Salvar</button>
        </div>
      </fieldset>
    </div>
  </form>
</div>
